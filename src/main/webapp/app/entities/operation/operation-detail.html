
<div>
    <h2><span data-translate="epressingApp.operation.detail.title">Operation</span> {{vm.operation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="epressingApp.operation.libelle">Libelle</span></dt>
        <dd>
            <span>{{vm.operation.libelle}}</span>
        </dd>
        <dt><span data-translate="epressingApp.operation.description">Description</span></dt>
        <dd>
            <span>{{vm.operation.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="operation-detail.edit({id:vm.operation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
