<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3"><i class="fa fa-list-alt" aria-hidden="true"></i>
        <span data-translate="epressingApp.operation.home.title">Operations</span></h1>
</div>
<div class="col-sm-12">
    <div class="row">    
        <div class="col-sm-12 col-xs-12" style="margin-top: 15px;">    
            <jhi-alert></jhi-alert>
        </div>
    </div>
</div>


<div class="col-md-12">
    <div class="row wrapper">
        <div class=" col-sm-3 col-xs-3">
            <button class="btn btn-sm btn-primary" ui-sref="operation.new" >
                <span class="glyphicon glyphicon-plus"></span>
                <span class="hidden-xs-down"  data-translate="epressingApp.operation.home.createLabel">
                    Create new Operation
                </span>
            </button>
        </div>
        <div class="col-sm-6">
        </div>
        <div class=" col-sm-3 col-xs-3">
            <form name="searchForm" class="form-inline">
                <div class="input-group pull-right" >
                    <input type="text" class=" input-sm form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'epressingApp.operation.home.search' | translate }}">
                    <span  class="input-group-btn width-min" >
                        <button class="btn btn-sm btn-info" ng-click="vm.search(vm.searchQuery)">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                        <button class="btn btn-sm btn-info" ng-click="vm.clear()">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <div class="row wrapper">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    List of operations
                </div>
                <div class="row wrapper">
                    <div class="table-responsive">
                        <table class="jh-table table table-striped">
                            <thead>
                                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                                    <th jh-sort-by="libelle"><span data-translate="epressingApp.operation.libelle">Libelle</span> <span class="glyphicon glyphicon-sort"></span></th>
                                    <th jh-sort-by="description"><span data-translate="epressingApp.operation.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="operation in vm.operations track by operation.id">
                                    <td><a ui-sref="operation-detail({id:operation.id})">{{operation.id}}</a></td>
                                    <td>{{operation.libelle}}</td>
                                    <td>{{operation.description}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="submit"
                                                    ui-sref="operation-detail({id:operation.id})"
                                                    class="btn btn-info btn-sm">
                                                <span class="glyphicon glyphicon-eye-open"></span>
                                            </button>&nbsp
                                            <button type="submit"
                                                    ui-sref="operation.edit({id:operation.id})"
                                                    class="btn btn-primary btn-sm">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                            </button>&nbsp
                                            <button type="submit"
                                                    ui-sref="operation.delete({id:operation.id})"
                                                    class="btn btn-danger btn-sm">
                                                <span class="glyphicon glyphicon-remove-circle"></span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row wrapper">
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-4 hidden-xs">              
                                </div>
                                <div class="col-sm-4 text-center">
                                    <jhi-item-count class="text-muted inline m-t-sm m-b-sm" page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                                </div>
                                <div class="col-sm-4 text-right text-center-xs">                
                                    <uib-pagination class="pagination-sm  m-t-none m-b-none" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                                </div>
                            </div>
                        </footer>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
