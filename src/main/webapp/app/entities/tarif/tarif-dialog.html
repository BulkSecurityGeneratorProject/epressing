
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTarifLabel">
            <i class="fa fa-credit-card" aria-hidden="true"></i> <span data-translate="epressingApp.tarif.home.createOrEditLabel">Create or edit a Tarif</span>
        </h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tarif.id">
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="vm.tarif.id" readonly />
        </div>
        <div class="row">
        <div class="col-md-12">
        <div class="form-group">
            <label data-translate="epressingApp.tarif.produit" for="field_produit">Produit</label>
            <select class="form-control" id="field_produit" name="produit" ng-model="vm.tarif.produit" ng-options="produit as produit.libelle for produit in vm.produits track by produit.id" required>
                <option value=""></option>
            </select>
        </div>
        </div>
        <div class="col-md-12">
        <div class="form-group">
            <label data-translate="epressingApp.tarif.operation" for="field_operation">Operation</label>
            <select class="form-control" id="field_operation" name="operation" ng-model="vm.tarif.operation" ng-options="operation as operation.libelle for operation in vm.operations track by operation.id" required>
                <option value=""></option>
            </select>
        </div>
        </div>
        <div class="col-md-12">
        <div class="form-group">
            <label class="control-label" data-translate="epressingApp.tarif.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                    ng-model="vm.tarif.montant"
                    required/>
            <div ng-show="editForm.montant.$invalid">
                <p class="help-block"
                    ng-show="editForm.montant.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.montant.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
