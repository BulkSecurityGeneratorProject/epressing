
<div>
    <h2><span data-translate="epressingApp.caracteristique.detail.title">Caracteristique</span> {{vm.caracteristique.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <table class="table table-hover">
        <tr>
            <td><span data-translate="epressingApp.caracteristique.couleur">Couleur</span></td>
        <td>
            <span>{{vm.caracteristique.couleur}}</span>
        </td>   
        </tr>    
        <tr>
        <td><span data-translate="epressingApp.caracteristique.marque">Marque</span></td>
        <td>
            <span>{{vm.caracteristique.marque}}</span>
        </td>
        </tr>
        <tr>
        <td><span data-translate="epressingApp.caracteristique.libelle">Libelle</span></td>
        <td>
            <span>{{vm.caracteristique.libelle}}</span>
        </td>
        </tr>
    </table>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="caracteristique-detail.edit({id:vm.caracteristique.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
