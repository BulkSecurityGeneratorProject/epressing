
<div>
    <h2><span data-translate="epressingApp.caracteristique.detail.title">Caracteristique</span> {{vm.caracteristique.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="epressingApp.caracteristique.couleur">Couleur</span></dt>
        <dd>
            <span>{{vm.caracteristique.couleur}}</span>
        </dd>
        <dt><span data-translate="epressingApp.caracteristique.marque">Marque</span></dt>
        <dd>
            <span>{{vm.caracteristique.marque}}</span>
        </dd>
        <dt><span data-translate="epressingApp.caracteristique.libelle">Libelle</span></dt>
        <dd>
            <span>{{vm.caracteristique.libelle}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="caracteristique-detail.edit({id:vm.caracteristique.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
