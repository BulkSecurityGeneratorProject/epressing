<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3"><i class="fa fa-shopping-basket" aria-hidden="true"></i>
        <span  data-translate="epressingApp.cart.title">Pannier</span></h1>
</div>
<div class="col-sm-12">
    <div class="row">    
        <div class="col-sm-12 col-xs-12" style="padding-top: 15px">    
            <jhi-alert></jhi-alert>
        </div>
    </div>
</div>

<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-4 col-xs-4">
            <button ng-if="$root.commandeForm.ligneCommandes.length > 0"  class="btn btn-sm btn-primary" ui-sref="commande.new" >
                <i class="fa fa-credit-card-alt" aria-hidden="true"></i> 
                <span class="hidden-xs-down"  data-translate="epressingApp.cart.checkout">
                    Aller Payer
                </span> 
            </button>
        </div>
    </div> 
<br/>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    List of your product
                </div>
                <div class="row wrapper">
                    <div class="table-responsive">
                        <table class="jh-table table table-striped"> 
                            <thead>
                                <tr>                    
                                    <th><span data-translate="epressingApp.cart.produit">Produit</span> </th>
                                    <th><span data-translate="epressingApp.cart.caracteristique.marque">Marque</span></th>
                                    <th><span data-translate="epressingApp.cart.caracteristique.couleur">Couleur</span></th>
                                    <th><span data-translate="epressingApp.cart.operation">Operation</span></th>
                                    <th><span data-translate="epressingApp.cart.tarif">Tarif</span></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody> 
                                <tr ng-repeat="ligneCommande in vm.ligneCommandes track by $index ">
                                    <td>{{ligneCommande.produit.libelle}}</td>
                                    <td>{{ligneCommande.caracteristique.marque}}</td>
                                    <td>{{ligneCommande.caracteristique.couleur}}</td>
                                    <td>{{ligneCommande.operation.libelle}}</td>
                                    <td>{{ligneCommande.tarif}}</td>
                                    <td class="text-right">
                                        <a ng-click="vm.remove({$index})"
                                           class="btn btn-danger btn-sm">
                                            <span class="glyphicon glyphicon-remove-circle"></span>
                                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
