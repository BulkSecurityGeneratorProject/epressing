
<div>
    <h2><span data-translate="epressingApp.produit.detail.title">Produit</span> {{vm.produit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="epressingApp.produit.libelle">Libelle</span></dt>
        <dd>
            <span>{{vm.produit.libelle}}</span>
        </dd>
        <dt><span data-translate="epressingApp.produit.photo">Photo</span></dt>
        <dd>
            <div ng-if="vm.produit.photo">
                <a ng-click="vm.openFile(vm.produit.photoContentType, vm.produit.photo)" data-translate="entity.action.open">open</a>
                {{vm.produit.photoContentType}}, {{vm.byteSize(vm.produit.photo)}}
            </div>
        </dd>
        <dt><span data-translate="epressingApp.produit.categorie">Categorie</span></dt>
        <dd>
            <a ui-sref="categorie-detail({id:vm.produit.categorie.id})">{{vm.produit.categorie.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="produit-detail.edit({id:vm.produit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
